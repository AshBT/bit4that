<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript">
    document.addEventListener("deviceready", function() {
      var button = document.getElementById("button");
      button.addEventListener("click", onBtnClicked, false);
    }, false);
    function onBtnClicked() {
      var map = plugin.google.maps.Map.getMap();
      map.addEventListener(plugin.google.maps.event.MAP_READY, onMapInit);
    }
    function onMapInit(map) {
      map.showDialog();
    }
    </script>
  </head>
  <body>
    <div id="geolocation" style="width: 640px; height: 1136px;"></div>


    <button id="button">Init a map</button>
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBedg0tAbh7t4q0bfZIZ3hAwo8CD-AU1GA&sensor=false"></script>
    <script type="text/javascript">app.initialize();</script>
  </body>
</html>
